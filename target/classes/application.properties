# =============================================
# Spring application profile
# =============================================
spring.profiles.active=dev

# =============================================
# Actuator
# =============================================
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
#management.endpoint.shutdown.enabled=true

## Configuring info endpoint
info.app.name=Swapcom
info.app.version=1.2
info.app.type=Spring Boot
info.app.java.version=17.0.7
info.app.maven.version=3.6.0

# =============================================
# Servlet properties
# =============================================

# Session timeout in second 123
#server.servlet.session.timeout=10m
server.servlet.session.timeout=100m

# Maximum age of the session cookie in seconds. also add if server.session.timeout not working         
server.servlet.session.cookie.max-age=10000

# Context-path Default is /
server.servlet.context-path=/
server.error.whitelabel.enabled=false

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
server.servlet.encoding.charset=UTF-8

# Enable http encoding support.
server.servlet.encoding.enabled=true

# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true



# =============================================
# HikariCP - connection pool settings 
# =============================================
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPoolswapcom

# =============================================
# Spring thymeleaf properties
# =============================================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.encoding=UTF-8

# =============================================
# Logging configuration
# =============================================

logging.level.root=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
